name:                Tic-Tac-Logic
version:             0.1.0.0
github:              "githubuser/Tic-Tac-Logic"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Tic-Tac-Logic#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- criterion

library:
  source-dirs: src

executables:
  Tic-Tac-Logic-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Tic-Tac-Logic

tests:
  Tic-Tac-Logic-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Tic-Tac-Logic
  
benchmarks:
  Tic-Tac-Logic-bench:
    main:                Benchmarks.hs
    source-dirs:         benchmark
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Tic-Tac-Logic
